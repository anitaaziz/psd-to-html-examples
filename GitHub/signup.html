<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> GitHub Signup</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/signup.css" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-sm-offset-4 signup">
                    <form>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control user" placeholder="Pick a username">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control user" placeholder="you@example.com">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control user" placeholder="Create a password">
                        </div>
                        <p>Use at least one letter,one numeral, and seven characters. </p>
                        <button type="submit" class="btn btn-block btn-success bold">Sign up for GitHub</button>
                        <div class="privacy text-center">
                            By clicking "Sign up for GitHub",you agree to our
                            <a href="#">terms of service</a>
                            and <a href="#">privacy policy</a>.
                            We'll ocassionaly send you account related emails.
                        </div>
                    </form>
                </div>
            </div>           
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
