<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> GitHub Sign in</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.css">
    </head>
    <body>
        <div class="container git">
            <div class= "git-sign">
                <a href="www.github.com"><img src="img/gitpic.png" alt="git" class="img-responsive" height="45" width="45"></a>
                <h3>Sign in to GitHub</h3>
                <form>
                    <div class="form-group">
                        <label>User name or email address</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <a class="pull-right pass" href="#">Forgot password?</a>
                        <input type="password" class="form-control">
                    </div>
                    <button type="signin" class="btn btn-block btn-success">Sign in</button>
                </form>
                <div class="account">New to GitHub?<a href="#"> Create an account.</a></div>
                <ul class="list-inline items">
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Security</a></li>
                    <li><a href="#">Contact GitHub</a></li>
                </ul>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
